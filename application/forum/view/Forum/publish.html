{include file="../application/index/view/header.html"}
<div class="container">
	
	<a href="{:url('forum')}">返回列表</a>

	<form action="{:url('doPublish')}" class="form" enctype="multipart/form-data" method="post">
		<div class="form-group">
			<label >帖子标题</label>
			<input type="text" name="post_title" class="form-control">
		</div>
		<div class="form-group" style="height:30px">
			<label >新闻分类</label>
			<select name="post_cat_id" style="height:100%">
				<option value="">请选择</option>
				{foreach $post_cat_lists as $info}
				<option value="{$info.cat_id}">{$info.cat_name}</option>
				{/foreach}
			</select>
		</div>
		<div class="form-group">
			<label >帖子内容</label>
			<textarea  id="baiduEditor"  style="width:100%;height:500px" name="post_content"></textarea>
		</div>

		<div class="form-group">
			 <input type="submit" class="btn btn-primary" value="添加信息">
		</div>
	
	</form>
    <script type="text/javascript" src="_PUBLIC_/static/library/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="_PUBLIC_/static/library/ueditor/ueditor.all.js"></script>
    <script type="text/javascript">
        var ue = UE.getEditor('baiduEditor');
    </script>
</div>
{include file="../application/index/view/footer.html"}
