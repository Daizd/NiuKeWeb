{include file="header"}
<div class="container">
	
	<a href="{:url('course_list')}">返回列表</a>

	<form action="{:url('save')}" class="form" enctype="multipart/form-data" method="post">
		<div class="form-group">
			<label >课程名称</label>
			<input type="text" name="course_name" class="form-control">
		</div>
		<div class="form-group">
			<label >教师</label>
			<input type="text" name="course_teacher" class="form-control">
		</div>
		<div class="form-group">
			<label >课程内容</label>
			<textarea  id="baidubjq" cols="30" rows="10" name="course_content"></textarea>
		</div>
		
		<div class="form-group">
			<label >课程图片</label>
			<input type="file" name="course_thumb">
		</div>

		<div class="form-group">
			 <input type="submit" class="btn btn-primary" value="添加信息">
		</div>
	
	</form>
	<!-- 配置文件 -->
    <script type="text/javascript" src="_PUBLIC_/static/library/ueditor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="_PUBLIC_/static/library/ueditor/ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor('baidubjq');
    </script>
</div>

{include file="footer"}
