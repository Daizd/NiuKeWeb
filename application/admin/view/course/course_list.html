{include file="header"}
<div class="container">
	<div>
		<h2>课程列表</h2>
		<a href="{:url('add')}" class="btn btn-success">添加课程</a>
		
<br>
	</div>
	<table class="table table-hover">
		<tr>
			<th>编号</th>
			<th>图片</th>
			<th>课程名称</th>
			<th>教师</th>
			<th>开课时间</th>
			
		</tr>
		{foreach $course_list as $info}
		<tr>
			<td>{$info.c_id}</td>
			<td><img src="http://localhost/niuke/public/uploads/{$info.course_thumb}" width="200" height="144"></td>
			<td>{$info.course_name}</td>
			<td>{$info.course_teacher}</td>
			<td>{$info.c_create_time}</td>
		</tr>
		{/foreach}
	</table>
</div>
{include file="footer"}
